name: STAGING CI
on: pull_request
jobs:
  Clone-down-upload:
    runs-on: Staging
    container: scratch
    steps:
      - name: Clone
        uses: actions/checkout@v2
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: code
          path: .
  Docker-build-run:
    runs-on: Staging
    container: scratch
    needs: Clone-down-upload
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .
      - name: setup
        run: ./ci/runapp.sh
  Functional-test:
    runs-on: Staging
    container: scratch
    needs: Docker-build-run
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .
      - name: Test
        run: echo "test"
  Docker-down:
    runs-on: Staging
    container: scratch
    needs: Functional-test
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .
      - name: setup
        run: ./ci/downapp.sh