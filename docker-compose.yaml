version: '3'
services:

  frontend:
    container_name: frontend
    build: frontend/
    environment:
      - BACKEND_DNS=backend
    restart: always
    ports:
      - "8080:8080"

  backend:
    container_name: backend
    build: backend/
    depends_on:
      - database
    environment:
      - REDIS_DNS=database
    restart: always

  database:
    container_name: database
    image: redis:7.0.4
    command: ["redis-server", "--save", "5", "1", "--loglevel", "warning"]
    volumes:
      - /fortune-cookie-data:/data
    restart: always
